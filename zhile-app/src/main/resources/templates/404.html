<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>404 Not Found</title>
  <style>
    /* 设置页面样式 */
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
      color: #333;
      margin: 0;
      padding: 0;
    }

    /* 定义页面容器 */
    .container {
      width: 80%;
      max-width: 800px;
      margin: 0 auto;
      text-align: center;
      padding-top: 50px;
    }

    /* 定义标题和文本样式 */
    h1 {
      font-size: 72px;
      margin-bottom: 20px;
    }

    p {
      font-size: 24px;
      line-height: 1.5;
      margin-bottom: 30px;
    }

    /* 定义按钮样式 */
    button {
      font-size: 18px;
      padding: 10px 20px;
      background-color: #333;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #555;
    }
  </style>
</head>
<body>
<div class="container">
  <h1>404</h1>
  <p>Sorry, the page you are looking for could not be found.</p>
  <button onclick="window.history.back()">Go Back</button>
</div>
</body>
</html>
